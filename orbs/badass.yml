version: 2.1
orbs:
    utils: arrai/utils@1.21.1
aliases:
    pre_spread_common_parameters: &pre_spread_common_parameters
        wd:
            description: "Where tests should be run in the repo, relative to the repodir (no trailing slash)."
            type: string
            default: ${CIRCLE_PROJECT_REPONAME}
        setup:
            description: "Any additional setup steps to run (e.g., yum install foo-bar-baz)."
            type: steps
            default: []
        config:
            description: "Any additional BMS configuration steps."
            type: steps
            default: []
        executor:
            description: "Execution environment for the test job."
            type: executor
        resource_class:
            description: "The resource class to use for the job."
            type: enum
            enum: [small, medium, medium+, large, xlarge, 2xlarge, 2xlarge+]
        badge_label:
            description: "The label to use for the badge."
            type: string
            default: tests
        meta_job_name:
            description: "The filename to use for the badge."
            type: string
jobs:
    badass:
        parameters:
            repodir:
                description: "Location of the git repo (no trailing slash)."
                type: string
                default: ~/project
            wd:
                description: "Where tests should be run in the repo, relative to the repodir (no trailing slash)."
                type: string
                default: ${CIRCLE_PROJECT_REPONAME}
            setup:
                description: "Any additional setup steps to run (e.g., dnf -y install foo-bar-baz)."
                type: steps
                default: []
            config:
                description: "Any additional BMS configuration steps."
                type: steps
                default: []
            executor:
                description: "Execution environment for the test job."
                type: executor
            resource_class:
                description: "The resource class to use for the job."
                type: enum
                enum: [small, medium, medium+, large, xlarge, 2xlarge, 2xlarge+]
            parallel:
                description: "The level of test parallelism."
                type: integer
                default: 4
            badge_label:
                description: "The label to use for the badge."
                type: string
                default: tests
            meta_job_name:
                description: "The filename to use for the badge."
                type: string
            test_script:
                description: "The test script to run (e.g., manage.py test)."
                type: string
                default: manage.py test
            python_version:
                description: "Version of the python interpreter to use for uv."
                type: string
                default: ""
            uv_sync_arguments:
                description: "Additional command line arguments to pass to uv sync; defaults to '--dev'"
                type: string
                default: "--dev"
        executor: <<parameters.executor>>
        resource_class: <<parameters.resource_class>>
        circleci_ip_ranges: true
        working_directory: <<parameters.repodir>>
        steps:
            - checkout
            - utils/add_ssh_config
            - utils/make_status_shield:
                  status: running
                  color: lightblue
                  file: ~/status.svg
                  label: <<parameters.badge_label>>
            - utils/rsync_file:
                  file: ~/status.svg
                  remote_file: ${CIRCLE_BRANCH}/<<parameters.meta_job_name>>.svg
                  host: docs
            - steps: <<parameters.setup>>
            - setup_venv:
                  python_version: <<parameters.python_version>>
                  uv_sync_arguments: <<parameters.uv_sync_arguments>>
            - setup_badass_config:
                  wd: <<parameters.wd>>
            - steps: <<parameters.config>>
            - run_tests:
                  wd: <<parameters.wd>>
                  parallel: <<parameters.parallel>>
                  test_script: <<parameters.test_script>>
            - coverage_combine_and_html:
                  wd: <<parameters.wd>>
            - store_test_results:
                  path: test-results
            - store_artifacts:
                  path: test-results
                  destination: tr1
            - utils/rsync_folder:
                  when: always
                  folder: <<parameters.wd>>/htmlcov/
                  remote_folder: ${CIRCLE_BRANCH}/htmlcov_<<parameters.meta_job_name>>
                  host: docs
            - utils/make_coverage_shield:
                  when: always
                  link: https://${DOCS_HOST}/${CIRCLE_PROJECT_REPONAME}/artifacts/${CIRCLE_BRANCH}/htmlcov_<<parameters.meta_job_name>>/
            - utils/rsync_file:
                  when: always
                  file: /tmp/coverage.svg
                  remote_file: ${CIRCLE_BRANCH}/<<parameters.meta_job_name>>.coverage.svg
                  host: docs
            - utils/make_status_shield:
                  when: on_success
                  status: passed
                  color: brightgreen
                  file: ~/status.svg
                  label: <<parameters.badge_label>>
            - utils/make_status_shield:
                  when: on_fail
                  status: failed
                  color: red
                  file: ~/status.svg
                  label: <<parameters.badge_label>>
            - utils/rsync_file:
                  when: always
                  file: ~/status.svg
                  remote_file: ${CIRCLE_BRANCH}/<<parameters.meta_job_name>>.svg
                  host: docs
    badass_test_pre_spread:
        parameters:
            <<: *pre_spread_common_parameters
            python_version:
                description: "Version of the python interpreter to use for uv."
                type: string
                default: ""
            uv_sync_arguments:
                description: "Additional command line arguments to pass to uv sync; defaults to '--dev'"
                type: string
                default: "--dev"
            venv_cache_key_version:
                description: "a string that can be changed to bust the venv cache."
                type: string
                default: "1"
        executor: <<parameters.executor>>
        resource_class: <<parameters.resource_class>>
        circleci_ip_ranges: true
        steps:
            - checkout
            - utils/add_ssh_config
            - utils/make_status_shield:
                  status: running
                  color: lightblue
                  file: ~/status.svg
                  label: <<parameters.badge_label>>
            - utils/rsync_file:
                  file: ~/status.svg
                  remote_file: ${CIRCLE_BRANCH}/<<parameters.meta_job_name>>.svg
                  host: docs
            - steps: <<parameters.setup>>
            - run:
                  name: Use uv sync parameters as part of the cache key
                  command: |
                      echo '<<parameters.uv_sync_arguments>>' > /tmp/uv_sync_arguments.txt
            - restore_cache:
                  keys:
                      - venv-{{ checksum "/etc/os-release" }}-<<parameters.meta_job_name>>-<<parameters.venv_cache_key_version>>-{{ .Branch }}-{{ checksum "uv.lock" }}-{{ checksum "/tmp/uv_sync_arguments.txt" }}
                      - venv-{{ checksum "/etc/os-release" }}-<<parameters.meta_job_name>>-<<parameters.venv_cache_key_version>>-{{ .Branch }}
                      - venv-{{ checksum "/etc/os-release" }}-<<parameters.meta_job_name>>-<<parameters.venv_cache_key_version>>-main
            - setup_venv:
                  python_version: <<parameters.python_version>>
                  uv_sync_arguments: <<parameters.uv_sync_arguments>>
            - save_cache:
                  paths:
                      - ~/project/.venv/
                  key: venv-{{ checksum "/etc/os-release" }}-<<parameters.meta_job_name>>-<<parameters.venv_cache_key_version>>-{{ .Branch }}-{{ checksum "uv.lock" }}-{{ checksum "/tmp/uv_sync_arguments.txt" }}
            - steps: <<parameters.config>>
            - persist_to_workspace:
                  root: ~/
                  paths:
                      - project/.venv/
    badass_test_spread:
        parameters:
            repodir:
                description: "Location of the git repo (no trailing slash)."
                type: string
                default: ~/project
            wd:
                description: "Where tests should be run in the repo, relative to the repodir (no trailing slash)."
                type: string
                default: ${CIRCLE_PROJECT_REPONAME}
            executor:
                description: "Execution environment for the test job."
                type: executor
            resource_class:
                description: "The resource class to use for the job."
                type: enum
                enum: [small, medium, medium+, large, xlarge, 2xlarge, 2xlarge+]
            parallel:
                description: "The level of test parallelism."
                type: integer
                default: 4
            test_script:
                description: "The test script to run (e.g., manage.py test)."
                type: string
                default: manage.py test
            parallelism:
                description: "The level of test parallelism via circleci splitting."
                type: integer
                default: 4
            setup:
                description: "Any additional setup steps to run (e.g., dnf -y install foo-bar-baz)."
                type: steps
                default: []
            config:
                description: "Any additional BMS configuration steps."
                type: steps
                default: []
        executor: <<parameters.executor>>
        resource_class: <<parameters.resource_class>>
        parallelism: <<parameters.parallelism>>
        working_directory: <<parameters.repodir>>
        steps:
            - checkout
            - steps: <<parameters.setup>>
            - attach_workspace:
                  at: ~/
            - steps: <<parameters.config>>
            - setup_badass_config:
                  wd: <<parameters.wd>>
            - run_tests_spread:
                  wd: <<parameters.wd>>
                  parallel: <<parameters.parallel>>
                  test_script: <<parameters.test_script>>
                  parallelism: <<parameters.parallelism>>
            - run:
                  name: Success flag
                  when: on_success
                  command: |
                      # use zero for success based on exit codes
                      echo '0' > <<parameters.wd>>/${CIRCLE_NODE_INDEX}.status
            - run:
                  name: Fail flag
                  when: on_fail
                  command: |
                      # use 1 for failure based on exit codes
                      echo '1' > <<parameters.wd>>/${CIRCLE_NODE_INDEX}.status
            - run:
                  name: Move to workspace folder
                  when: always
                  command: |
                      mkdir ~/workspace
                      cp <<parameters.wd>>/*.status ~/workspace/
                      cp <<parameters.wd>>/.coverage* ~/workspace/
            - persist_to_workspace:
                  when: always
                  root: ~/
                  paths:
                      - workspace
    badass_test_combine:
        parameters:
            repodir:
                description: "Location of the git repo (no trailing slash)."
                type: string
                default: ~/project
            wd:
                description: "Where tests should be run in the repo, relative to the repodir (no trailing slash)."
                type: string
                default: ${CIRCLE_PROJECT_REPONAME}
            badge_label:
                description: "The label to use for the badge."
                type: string
                default: tests
            meta_job_name:
                description: "The filename to use for the badge."
                type: string
            executor:
                description: "Execution environment for the test job."
                type: executor
            resource_class:
                description: "The resource class to use for the job."
                type: enum
                enum: [small, medium, medium+, large, xlarge, 2xlarge, 2xlarge+]
            setup:
                description: "Any additional setup steps to run (e.g., yum install foo-bar-baz)."
                type: steps
                default: []
        executor: <<parameters.executor>>
        resource_class: <<parameters.resource_class>>
        circleci_ip_ranges: true
        working_directory: <<parameters.repodir>>
        steps:
            - checkout
            - steps: <<parameters.setup>>
            - utils/add_ssh_config
            - attach_workspace:
                  at: ~/
            - run:
                  name: Restore workspace files
                  command: |
                      shopt -s dotglob
                      cp ~/workspace/* <<parameters.wd>>/
            - run:
                  name: Combine status
                  command: |
                      if [ $(cat <<parameters.wd>>/0.status) -eq "0" ]; then
                          diff -q --from-file <<parameters.wd>>/*.status && touch /tmp/passed
                      fi
            - utils/make_status_shield:
                  status: $([ -f /tmp/passed ] && echo "passed" || echo "failed")
                  color: $([ -f /tmp/passed ] && echo "brightgreen" || echo "red")
                  file: /tmp/status.svg
                  label: <<parameters.badge_label>>
            - utils/rsync_file:
                  when: always
                  file: /tmp/status.svg
                  remote_file: ${CIRCLE_BRANCH}/<<parameters.meta_job_name>>.svg
                  host: docs
            - coverage_combine_and_html:
                  wd: <<parameters.wd>>
            - utils/rsync_folder:
                  when: always
                  folder: <<parameters.wd>>/htmlcov/
                  remote_folder: ${CIRCLE_BRANCH}/htmlcov_<<parameters.meta_job_name>>
                  host: docs
            - utils/make_coverage_shield:
                  when: always
                  file: /tmp/coverage.svg
                  link: https://${DOCS_HOST}/${CIRCLE_PROJECT_REPONAME}/artifacts/${CIRCLE_BRANCH}/htmlcov_<<parameters.meta_job_name>>/
            - utils/rsync_file:
                  when: always
                  file: /tmp/coverage.svg
                  remote_file: ${CIRCLE_BRANCH}/<<parameters.meta_job_name>>.coverage.svg
                  host: docs
commands:
    setup_venv:
        description: "Setup virtual python environment."
        parameters:
            python_version:
                description: "Version of the python interpreter to use for uv."
                type: string
                default: ""
            uv_sync_arguments:
                description: "Additional command line arguments to pass to uv sync; defaults to '--dev'"
                type: string
                default: "--dev"
        steps:
            - run:
                  name: Install python packages
                  command: |
                      if ! [ -x "$(command -v uv)" ]; then
                          curl -LsSf https://astral.sh/uv/install.sh | bash
                      fi
                      mkdir -p logs/${CIRCLE_PROJECT_REPONAME}
                      uv sync <<parameters.uv_sync_arguments>> <<# parameters.python_version>> --python <<parameters.python_version>> <</ parameters.python_version>>
                      export BADASS_VENV="${HOME}/project/.venv/"
                      echo "import sys; import os; print([x for x in sys.path if x.find(os.environ['BADASS_VENV']) != -1 and x.find('site-packages') != -1][0])" > get_coverage_pth_path.py
                      export BADASS_COVERAGE_PTH_PATH="$(uv run --no-sync python get_coverage_pth_path.py)/coverage-all-the-things.pth"
                      echo "exec('try:\n\timport tomli; import coverage; coverage.process_startup()\nexcept ImportError:\n\tpass')" > "${BADASS_COVERAGE_PTH_PATH}"
                      rm get_coverage_pth_path.py
    setup_badass_config:
        parameters:
            wd:
                description: "Where tests should be run in the repo (no trailing slash)."
                type: string
        steps:
            - run:
                  name: Setup badass config
                  command: |
                      cd <<parameters.wd>>
                      if [ -f "ci_config.json" ]; then
                          cp ci_config.json test_config.json
                      fi
                      if [ -f "ci_config.toml" ]; then
                          cp ci_config.toml test_config.toml
                      fi
                      if [ -f "test_config.json" ]; then
                          export DJANGO_SECRET_KEY=$(openssl rand -base64 33)
                          jq '.DJANGO_SECRET_KEY = env.DJANGO_SECRET_KEY' test_config.json | sponge test_config.json
                          echo '{}' > config.json
                      fi
                      if [ -f "test_config.toml" ]; then
                          tomcli set test_config.toml str DJANGO_SECRET_KEY `openssl rand -base64 33`
                          truncate -s0 config.toml
                      fi
    run_tests:
        description: "Run the test suite."
        parameters:
            wd:
                description: "Where tests should be run in the repo (no trailing slash)."
                type: string
            parallel:
                description: "The level of test parallelism."
                type: integer
            test_script:
                description: "The test script to run (e.g., manage.py test)."
                type: string
        steps:
            - run:
                  name: Run test suite
                  command: |
                      if ! [ -x "$(command -v uv)" ]; then
                          curl -LsSf https://astral.sh/uv/install.sh | bash
                      fi
                      cd <<parameters.wd>>
                      source ~/project/.venv/bin/activate
                      if [ "<<parameters.parallel>>" -eq "0" ]; then
                          uv run --no-sync coverage run -p <<parameters.test_script>>
                      else
                          uv run --no-sync coverage run -p <<parameters.test_script>> --parallel=<<parameters.parallel>>
                      fi
    run_tests_spread:
        description: "Run the test suite, split by amount of circleci parallelism."
        parameters:
            wd:
                description: "Where tests should be run in the repo (no trailing slash)."
                type: string
            parallel:
                description: "The level of test parallelism."
                type: integer
            test_script:
                description: "The test script to run (e.g., manage.py test)."
                type: string
            parallelism:
                description: "The level of test parallelism via circleci splitting."
                type: integer
        steps:
            - run:
                  name: Run test suite, split by amount of circleci parallelism.
                  command: |
                      if ! [ -x "$(command -v uv)" ]; then
                          curl -LsSf https://astral.sh/uv/install.sh | bash
                      fi
                      cd <<parameters.wd>>
                      if [ "<<parameters.parallelism>>" -eq "1" ]; then
                          TESTFILES=""
                      else
                          # https://discuss.circleci.com/t/python-django-tests-not-being-split-correctly/36624
                          # https://support.circleci.com/hc/en-us/articles/360048786831-Use-test-splitting-with-Python-Django-tests
                          # > Test discovery is based on the unittest module’s built-in test discovery.
                          # > By default, this will discover tests in any file named “test*.py” under
                          # > the current working directory.
                          TESTFILES=$(circleci tests glob "**/test*.py")
                          # reformat to remove duplicates, reformat back
                          echo $TESTFILES | tr ' ' '\n' | sort | uniq > /tmp/circleci_test_files.txt
                          TESTFILES=$(circleci tests split --split-by=timings /tmp/circleci_test_files.txt)
                          # massage filepaths into format manage.py test accepts
                          TESTFILES=$(echo $TESTFILES | tr "/" "." | sed 's/.py//g')
                      fi
                      source ~/project/.venv/bin/activate
                      if [ "<<parameters.parallel>>" -eq "0" ]; then
                          uv run --no-sync coverage run -p <<parameters.test_script>> $TESTFILES
                      else
                          uv run --no-sync coverage run -p <<parameters.test_script>> --parallel=<<parameters.parallel>> $TESTFILES
                      fi
            - store_test_results:
                  path: test-results
            - store_artifacts:
                  path: test-results
                  destination: tr1
    coverage_combine_and_html:
        description: "Combine coverage and generate reports."
        parameters:
            wd:
                description: "Where tests were run in the repo (no trailing slash)."
                type: string
            coveragep:
                description: "coverage percent output file name."
                type: string
                default: "/tmp/.coveragep"
        steps:
            - run:
                  name: Combine coverage and build reports
                  command: |
                      if ! [ -x "$(command -v uv)" ]; then
                          curl -LsSf https://astral.sh/uv/install.sh | bash
                      fi
                      cd <<parameters.wd>>
                      uv run --no-sync coverage combine
                      uv run --no-sync coverage html
                      uv run --no-sync coverage report | tee coverage.txt
                      grep -oP '^TOTAL.*\d' coverage.txt | awk '{print $NF}' >> <<parameters.coveragep>>
                  when: always
